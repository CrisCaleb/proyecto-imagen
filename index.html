<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lago de Victoria</title>
  <link rel="stylesheet" href="css/universal.css" />
  <link rel="stylesheet" href="css/scene.css" />
  <link rel="stylesheet" href="css/sky.css" />
  <link rel="stylesheet" href="css/mountain.css" />
  <link rel="stylesheet" href="css/water.css" />
  <link rel="stylesheet" href="css/lily.css" />
  <link rel="stylesheet" href="css/flower.css" />
  <link rel="stylesheet" href="css/frog.css" />
  <link rel="stylesheet" href="css/grass.css" />
  <link rel="stylesheet" href="css/clouds.css" />
</head>
<body>
  <div class="scene">
    <div class="sky"></div>
    <div class="cloudsContainer"></div>
      <div class="cloud cloud--1">
        <div class="cloud__element cloud__element__big_sphere"></div>
        <div class="cloud__element cloud__element__small_sphere"></div>
        <div class="cloud__element cloud__element__base_sphere"></div>
      </div>
      <div class="cloud cloud--2">
        <div class="cloud__element cloud__element__big_sphere"></div>
        <div class="cloud__element cloud__element__small_sphere"></div>
        <div class="cloud__element cloud__element__base_sphere"></div>
      </div>
    <div class="mountain"></div>
    <div class="grass"></div>
    <div class="water">
      <div class="lily lily-1"></div>
          <div class="frog"></div>
      <div class="lily lily-2"></div>
      <div class="lily lily-3"></div>
      <div class="lily lily-4"></div> 
      <div class="lily lily-5"></div>
      <div class="lily lily-6"></div>
      <div class="lily lily-7"></div>
      <div class="lily lily-8"></div>
      <div class="lily lily-9"></div>
      <div class="lily lily-10"></div>
      <div class="flower flower--small" style="top: 70%; left: 20%;"></div>
      <div class="flower flower--medium" style="top: 60%; left: 40%;"></div>
      <div class="flower flower--large" style="top: 50%; left: 65%;"></div>
      <div class="flower flower--xlarge" style="top: 65%; left: 80%;"></div>  
</div>
    </div>
  </div>
</body>
</html>
